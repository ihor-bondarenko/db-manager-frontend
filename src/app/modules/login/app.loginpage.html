<md-card class="example-card">
    <md-card-header>
        <md-card-title>Login form</md-card-title>
    </md-card-header>
    <md-card-content>
        <form class="login-form">
            <md-input-container class="example-full-width">
                <input mdInput placeholder="Username"  name="login">
            </md-input-container>
            <md-input-container class="example-full-width">
                <input mdInput placeholder="Password" type="password" name="password">
            </md-input-container>
        </form>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button class="login-button">Login</button>
    </md-card-actions>
</md-card>
